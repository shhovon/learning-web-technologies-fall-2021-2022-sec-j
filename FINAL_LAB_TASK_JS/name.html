<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Validation</title>
</head>

<body>


    <div>
        <fieldset>
            <legend>
                <label>NAME</label>
            </legend>

            <input type="text" id="name" name="name" value="">

            <h2 id="error"></h2>


            <hr>

            <div style="margin-top:10px;">
                <input type="submit" value="Submit" onclick="validateName()">
            </div>
        </fieldset>

    </div>

    <script>

        function validateName() {
            let nameValue = document.getElementById('name').value;
            var Error = document.getElementById('error');
            var str_word_count = WordCount(nameValue);
            if (nameValue == "") {
                Error.innerHTML = "<span style='color: red'>Name is required</span>";
            } else {
                let Name = validateInput(nameValue);
                if(Name) {
                    Name = validateInput(nameValue);
                    if (str_word_count <= 3) {
                        Error.innerHTML = "<span style='color: red'>Minimum 3 characters needed</span>";
                    } else {
                        Error.innerText = "";

                    }
                }
            }
        }
    </script>
</body>

</html>
