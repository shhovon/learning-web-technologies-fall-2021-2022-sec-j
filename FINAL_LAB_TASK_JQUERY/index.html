<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Form Validation</title>
  </head>
  <body>
      <form onsubmit="return check_form();">
    <table border="1px" align="center">
      <tr>
        <th colspan="2">Person Profile</th>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text" name="name" id="name" onblur="check_name();"/></td>
        <br>
<span class='error_text' id='name_error'></span>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" name="email" id="email" onblur="check_email();"/></td>
        <br>
<span class='error_text' id='email_error'></span>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="gender" id="gender" value="male" checked />Male
          <input type="radio" name="gender" id="gender" value="female" />Female
          <input type="radio" name="gender" id="gender" value="others" />Others
        </td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td>
          <input type="date" name="date" id="date" />
        </td>
      </tr>
      <tr>
        <td>Blood Group</td>
        <td>
          <select name="bloodgroup" id="bloodgroup">
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="O-">O-</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Degree</td>
        <td>
          <input type="checkbox" name="degree" id="degree" value="ssc" />SSC
          <input type="checkbox" name="degree" id="degree" value="hsc" />HSC
          <input type="checkbox" name="degree" id="degree" value="bsc" />BSC
          <input type="checkbox" name="degree" id="degree" value="msc" />MSC
        </td>
      </tr>
      <tr>
        <td>Photo</td>
        <td>
          <input type="file" name="photo" id="photo" />
        </td>
      </tr>
      <tr></tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" name="submit" id="submit" value="Submit" />
          <input type="reset" name="submit" id="submit" value="Reset" />
        </td>
      </tr>
    </table>
</form>
    <script src="script.js"></script>
    <script src="jquery-3.6.0.js"></script>
  </body>
</html>
